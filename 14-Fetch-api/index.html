<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Sandbox</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
        <div class="d-flex">
            <button class="btn btn-primary me-4" id="getText">Get Text</button>
            <button class="btn btn-success me-4" id="getUsers">Get JSON</button>
            <button class="btn btn-warning me-4" id="getPost">Get API Data</button>
        </div>
        <hr>
        <div id="output"></div>
        <form id="addPost">
            <div class="form-group mb-4">
                <input type="text" id="title" placeholder="title" class="form-control">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="body" placeholder="body"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
